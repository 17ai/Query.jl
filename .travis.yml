# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.5
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone("https://github.com/yuyichao/FunctionWrappers.jl.git")'
  - julia -e 'Pkg.clone(pwd())'
  - julia -e 'Pkg.checkout("DataFrames", "nl/nullable")'
  - julia -e 'Pkg.checkout("TypedTables")'
  - julia -e 'Pkg.checkout("SQLite")'
  - julia -e 'Pkg.build("Query"); Pkg.test("Query"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("Query")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'cd(Pkg.dir("Query")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
